specification:
  title: # title requirements AND body AND template requirements have to match
    minimum-length: # PR title is at least this many characters long
      enabled: true
      length: 8
  body:
    # either of these verifications has to be true
    # PR body is at least this many characters long
    minimum-length:
      enabled: true
      length: 8
    # contains a link - default is false
    contains-url: false
    # contains an issue number - default is false
    contains-issue-number: false
  template:
     # is different from pull request body
     differs-from-body: true

