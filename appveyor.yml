---
build: false

cache:
  - '%LOCALAPPDATA%\pip\Cache'
  - '%APPDATA%\pip\Cache'

environment:
  matrix:
    # Pre-installed Python versions, which Appveyor may upgrade to
    # a later point release.
    # See: http://www.appveyor.com/docs/installed-software#python

    - PYTHON: "C:\\Python27"
      PYTHON_VERSION: "2.7.x"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Python27-x64"
      PYTHON_VERSION: "2.7.x"
      PYTHON_ARCH: "64"

    - PYTHON: "C:\\Python34"
      PYTHON_VERSION: "3.4.x"
      PYTHON_ARCH: "32"

    # http://stackoverflow.com/q/36730315
    # - PYTHON: "C:\\Python34-x64"
    #   PYTHON_VERSION: "3.4.x"
    #   PYTHON_ARCH: "64"

    # - PYTHON: "C:\\Python35"
    #   PYTHON_VERSION: "3.5.x"
    #   PYTHON_ARCH: "32"

    # - PYTHON: "C:\\Python35-x64"
    #   PYTHON_VERSION: "3.5.x"
    #   PYTHON_ARCH: "64"

# matrix:
#     fast_finish: true

init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%"
  - "ECHO %APPVEYOR_ACCOUNT_NAME% %APPVEYOR_PROJECT_NAME%"
  - "ECHO %APPVEYOR_BUILD_FOLDER% %APPVEYOR_BUILD_ID% %APPVEYOR_BUILD_NUMBER% %APPVEYOR_BUILD_VERSION%"
  - "ECHO %APPVEYOR_PULL_REQUEST_NUMBER%"
  - "ECHO %APPVEYOR_JOB_ID%"
  - "ECHO %APPVEYOR_REPO_NAME% %APPVEYOR_REPO_BRANCH% %APPVEYOR_REPO_TAG_NAME%"
  - "ECHO %APPVEYOR_REPO_COMMIT% %APPVEYOR_REPO_COMMIT_AUTHOR%"
  - "ECHO %APPVEYOR_REPO_COMMIT_MESSAGE%"
  - "%PYTHON%/python --version"
  - ps: "ls C:/Python*"

install:
  - "%PYTHON%/python -m pip install --upgrade pip wheel"
  - "%PYTHON%/Scripts/pip.exe install --require-hashes --requirement requirements.txt"
  - "%PYTHON%/Scripts/pip.exe install --require-hashes --requirement dev-requirements.txt"

test_script:
  - "%PYTHON%/Scripts/py.test"

notifications:
  - provider: Slack
    # yamllint disable-line rule:line-length
    incoming_webhook: https://hooks.slack.com/services/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
    on_build_success: false
    on_build_failure: true
    on_build_status_changed: true
