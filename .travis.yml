sudo: false
language: python
python:
- '2.6'
- '2.7'
- '3.4'
- '3.5'
before_install:
- echo "before_install"
- echo $VIRTUAL_ENV
- export PATH="$HOME/miniconda/bin:$PATH"
- df -h
- date
- pwd
- uname -a
- python -V
- free -m
- ulimit -a
- git --version
- git tag
- pip install --upgrade pip
